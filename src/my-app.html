<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .column{
        display: inline-block;
      }

      #leftColumn{
        border-right: solid #ff0000;
        min-height: 800px;
        min-width: 250px;
        text-align: center;
      }

      #rightColumn{
        max-height: 800px;
        position: absolute;
      }

      #image{
        border: solid black;
        border-radius: 60px;
        box-shadow: 10px 10px 5px #888888;
        min-height: 115px;
        min-width: 113px;
        margin-top: 10px;
        display: inline-block;
      }

      #imageContainer{
        text-align: center;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!--<app-drawer-layout fullbleed>-->
      <!-- Drawer content -->
      <!--<app-drawer id="drawer">-->
        <!--<app-toolbar>Menu</app-toolbar>-->
        <iron-selector hidden selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <!--<a name="view1" href="/view1">View One</a>-->
          <!--<a name="view2" href="/view2">View Two</a>-->
          <!--<a name="view3" href="/view3">View Three</a>-->
          <a name="bookshelf" href="/bookshelf">Bookshelf</a>
        </iron-selector>
      <!--</app-drawer>-->

      <!-- Main content -->
      <!--<app-header-layout has-scrolling-region>-->

        <!--<app-header condenses reveals effects="waterfall">-->
          <!--<app-toolbar>-->
            <!--<paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>-->
            <!--<div main-title>Seth's Bookshelf</div>-->
          <!--</app-toolbar>-->
        <!--</app-header>-->

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="bookshelf"
            role="main">
          <!--<my-view1 name="view1"></my-view1>-->
          <!--<my-view2 name="view2"></my-view2>-->
          <!--<my-view3 name="view3"></my-view3>-->
          <my-view404 name="view404"></my-view404>
          <div name="bookshelf">
            <div id="leftColumn" class="column">
              <div id="imageContainer">
                <div id="image">My Image</div>
              </div>
              <div>Seth's Bookshelf</div>
            </div>
            <div id="rightColumn" class="column">
              <book-shelf></book-shelf>
            </div>
          </div>
        </iron-pages>
      <!--</app-header-layout>-->
    <!--</app-drawer-layout>-->
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
//        this.page = page || 'view1';
//
//        if (!this.$.drawer.persistent) {
//          this.$.drawer.close();
//        }
      },

      _pageChanged: function(page) {
        if (page !== "bookshelf") {
          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
        }
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
