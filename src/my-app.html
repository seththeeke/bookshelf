<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="bookshelf.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      #leftColumn{
        border-right: solid black;
        height: 799px; /*approx height of page*/
        width: 15%;
        text-align: center;
        display: inline-block;
        /*background-color: blue;*/
        float: left;
      }

      #rightColumn{
        max-height: 799px;
        width: 84%;
        background-color: red;
        float: left;
        display: inline-block;
        overflow-y: scroll;
      }

      #image{
        border: solid black;
        border-radius: 60px;
        /*box-shadow: 10px 10px 5px #888888;*/
        min-height: 115px;
        min-width: 113px;
        margin-top: 10px;
        display: inline-block;
      }

      #imageContainer{
        text-align: center;
      }

      .page{
        width: 100%;
        height: 100%;
      }

        .title{
            text-align: center;
        }

        .line{
            width: 60%;
            border-color: black;
        }

        .bookshelf{
            padding: 20px;
        }

        .book-summary{
            float: left;
            padding-left: 10px;
        }

        .book-title{
            margin: 0;
        }

        .book-description{

        }

        .book-cover{
            float: left;
            height: 125px;
            width: auto;
        }

        .bookshelf-item{
            display: inline-block;
            padding: 0 20px;
        }

        #image{
            background-image: url(../images/me.jpg);
            background-size: 100%;
        }

        .currently-reading-book-cover{
            height: 50px;
            width: auto;
        }

        .on-deck-reading-item{
            padding-left: 10px;
        }

        .on-deck-title{
            display: block;
            font-size: 10px;
            text-align: left;
        }

        .on-deck-author{
            display: block;
            font-size: 7px;
            color: grey;
            text-align: left;
        }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

        <iron-selector hidden selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="bookshelf" href="/bookshelf">Bookshelf</a>
        </iron-selector>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="bookshelf"
            role="main">
          <my-view404 name="view404"></my-view404>
          <div name="bookshelf" class="page">
            <div id="leftColumn">
              <div id="imageContainer">
                <div id="image"></div>
              </div>
              <div>Currently Reading
                  <div class="currently-reading-item">
                      <img src="../images/faster-higher-stronger.jpg" class="currently-reading-book-cover">
                  </div>
              </div>
              <div class="on-deck">On Deck
                  <template is="dom-repeat" items="[[onDeck]]" as="book">
                      <div class="on-deck-reading-item">
                          <span class="on-deck-title">[[book.title]]</span>
                          <span class="on-deck-author">by [[book.author]]</span>
                      </div>
                  </template>
              </div>
            </div>
            <div id="rightColumn">
                <h1 class="title">Seth's Bookshelf</h1>
                <hr class="line">
                <div class="bookshelf">
                    <template is="dom-repeat" items="[[books]]" as="book">
                        <div class="bookshelf-item">
                            <img src="../images/mythical-man-month.jpg" class="book-cover">
                            <div class="book-summary">
                                <h3 class="book-title">The Mythical Man-Month</h3>
                                <p class="book-description">Description and Review</p>
                                <div class="rating">Stars</div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
          </div>
        </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

          books:{
              type: Array,
              value: [{}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}]
          },

          currentlyReading:{
              type: Array,
              value: []
          },

          onDeck:{
              type: Array,
              value: [
                  {
                      "title": "The Marshmallow Test",
                      "author": "Walter Mischel"
                  },
                  {
                      "title": "Creativity, Inc.",
                      "author": "Amy Wallace and Edwin Catmull"
                  },
                  {
                      "title": "The Pragmatic Programmer",
                      "author": "Andy Hunt and Dave Thomas"
                  },
                  {
                      "title": "Don't Make Me Think",
                      "author": "Steve Krug"
                  }
              ]
          }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
//        this.page = page || 'view1';
//
//        if (!this.$.drawer.persistent) {
//          this.$.drawer.close();
//        }
      },

      _pageChanged: function(page) {
        if (page !== "bookshelf") {
          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
        }
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
